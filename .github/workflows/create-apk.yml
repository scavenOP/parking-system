name: Build Android APK on Mobile Folder Changes

on:
  push:
    branches:
      - main  # Trigger on push to the main branch
    paths:
      - 'parking-system-mobile-UI/**' # Trigger only if changes are made within the "Mobile" folder

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Ionic CLI and Cordova
        run: npm install -g @ionic/cli cordova

      - name: Install dependencies
        run: npm install
        working-directory: parking-system-mobile-UI  # Execute npm install within the Mobile directory

      - name: Add Android platform
        run: npx ionic cordova platform add android --no-resources --allow-superuser
        working-directory: parking-system-mobile-UI  # Execute ionic cordova platform add android within the Mobile directory

      - name: Build Android debug APK
        run: npx ionic cordova build android --prod -- --buildConfig=build.json --output ./APK/app-debug.apk
        working-directory: parking-system-mobile-UI # Execute ionic cordova build android within the Mobile directory

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: Smart-Connect.apk
